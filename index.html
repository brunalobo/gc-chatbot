<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do Conhecimento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/assets/css/style.css">
    <link rel="stylesheet" href="frontend/assets/css/chatbot.css">
</head>

<body>
    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Menu -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="frontend/assets/img/simbolo_branco.png" alt="OceanPact">
            </div>
            <button class="sidebar-close" id="sidebarClose" aria-label="Fechar menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="#" class="nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>Novo chat</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span>Buscar nos chats</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                        </svg>
                        <span>Projetos</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <header class="header">
        <div class="header-content">
            <button class="menu-btn" id="menuBtn" aria-label="Abrir menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo">
                <img src="frontend/assets/img/simbolo_branco.png" alt="OceanPact">
            </div>
            <h1 class="header-title">Gestão do Conhecimento</h1>
            <button class="login-btn" id="loginBtn" aria-label="Entrar com Microsoft">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 21 21" fill="currentColor">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022" />
                    <rect x="11" y="1" width="9" height="9" fill="#00a4ef" />
                    <rect x="1" y="11" width="9" height="9" fill="#7fba00" />
                    <rect x="11" y="11" width="9" height="9" fill="#ffb900" />
                </svg>
                <span>Entrar</span>
            </button>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="chat-container">
                <div class="welcome-wrapper" id="welcomeWrapper">
                    <h1 class="welcome-title" id="welcomeTitle">Como posso ajudar?</h1>
                </div>

                <div class="chat-wrapper" id="chatWrapper">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be inserted here -->
                    </div>
                </div>
            </div>

            <div class="input-container" id="inputContainer">
                <div class="input-wrapper">
                    <textarea id="userInput" class="chat-input" placeholder="Pergunte alguma coisa" rows="3"></textarea>
                    <button id="sendBtn" class="send-button" aria-label="Enviar mensagem">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 19V5M5 12l7-7 7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Login -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <button class="login-modal-close" id="closeModal" aria-label="Fechar">×</button>
            <h2 class="login-modal-title">Entrar ou cadastrar</h2>
            <p class="login-modal-description">
                Faça login com sua conta corporativa ou de estudante da Microsoft para continuar.
            </p>
            <button class="login-microsoft-btn" id="microsoftLoginBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 21 21" fill="currentColor">
                    <rect x="1" y="1" width="9" height="9" fill="#f25022" />
                    <rect x="11" y="1" width="9" height="9" fill="#00a4ef" />
                    <rect x="1" y="11" width="9" height="9" fill="#7fba00" />
                    <rect x="11" y="11" width="9" height="9" fill="#ffb900" />
                </svg>
                <span>Continuar com a Microsoft</span>
            </button>
        </div>
    </div>

    <script src="frontend/assets/js/chat.js"></script>
</body>

</html>
